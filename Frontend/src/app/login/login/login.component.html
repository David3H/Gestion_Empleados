<div class="container d-flex justify-content-center align-items-center form">
  <div class="p-4 rounded shadow color">
    <h2 class="text-center mb-4">Iniciar Sesión</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label>Usuario</label>
        <input formControlName="username" class="form-control" />
      </div>
      <div class="mb-3">
        <label>Contraseña</label>
        <input type="password" formControlName="password" class="form-control" />
      </div>
      <button class="btn btn-primary w-100" type="submit" [disabled]="form.invalid">Entrar</button>
    </form>
  </div>
</div>
