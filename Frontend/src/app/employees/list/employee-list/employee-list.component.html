<div class="container">
  <br>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Listado Empleado</h2>
    <button class="btn btn-outline-danger" (click)="logout()">Cerrar sesi√≥n</button>
  </div>

  <div class="d-flex justify-content-start">
    <button class="btn btn-success mb-2" (click)="create()">+ Agregar</button>
  </div>

  <div class="d-flex justify-content-end mb-4">
    <input class="form-control" [(ngModel)]="filter" (ngModelChange)="load()" placeholder="Buscar...." style="max-width: 300px;"/>
  </div>

  <table class="table table-striped mb-5">
    <thead class="table-dark">
      <tr>
        <th>Nombre</th>
        <th>Email</th>
        <th>Cargo</th>
        <th>Fecha Ingreso</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of employees">
        <td>{{e.firstName}} {{e.lastName}}</td>
        <td>{{e.email}}</td>
        <td>{{e.position}}</td>
        <td>{{ e.hireDate | date:'yyyy-MM-dd' }}</td>
        <td>{{ e.active ? 'Activo' : 'Inactivo' }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="edit(e.id!)">
            <fa-icon [icon]="['fas','edit']"></fa-icon>
          </button>
          <button class="btn btn-sm btn-danger" (click)="delete(e.id)">
            <fa-icon [icon]="['fas','trash']"></fa-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <nav class="d-flex justify-content-center">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="page === 1">
        <a class="page-link" (click)="page = page - 1; load()">Anterior</a>
      </li>
      <li class="page-item" [class.active]="i+1 === page" *ngFor="let p of pages; let i = index">
        <a class="page-link" (click)="page = i+1; load()">{{i+1}}</a>
      </li>
      <li class="page-item" [class.disabled]="page === pages.length">
        <a class="page-link" (click)="page = page + 1; load()">Siguiente</a>
      </li>
    </ul>
  </nav>
</div>
